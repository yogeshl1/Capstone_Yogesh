<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="signup-container col-100">
        <div class="signup-main col-100 common align">
            <div class="signup-form col-30">
                <form action="" class="col-100 common flex-col">
                    <h3>Sign In</h3>
                    <label for="smail">Email</label>
                    <input type="email" id="smail" name="smail" required>
                    <label for="spass">Password</label>
                    <input type="password" id="spass" name="spass" required>
                    <input type="submit" value="Sign In">
                    <p class="common">No account? <a href="signup.html">Create one</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
