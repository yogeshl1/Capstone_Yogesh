<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="signup-container col-100">
        <div class="signup-main col-100 common align">
            <div class="signup-form col-30">
                <form action="" class="col-100 common flex-col">
                    <h3>Sign up</h3>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" required>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required>
                    <span class="common"><input type="checkbox" required><p>By creating account you agree to share your information with the admin.</p></span>
                    <input type="submit" value="Sign Up">
                    <p class="common">Already have an account? <a href="signin.html">Sign in</a></p>
                    <!--<span style="color: red;text-align: center;padding: 10px;">Note: Your account details need to be verified by Admin, please try to login after sometime.</span>-->
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
